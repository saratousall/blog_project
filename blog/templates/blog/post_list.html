<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mon Blog</title>
</head>
<body>
  <h1>Bienvenue sur mon blog</h1>
  {% for post in posts %}
<div class="contener">
  <a href="{% url 'details_posts' post.id %}"><h2>{{ post.title }}</h2></a>
  <a href="{% url 'post_create' %}" class="btn-create">Créer un nouvel article</a>


   <p>{{ post.content }}</p>
   <small>Publié le {{ post.created_at }}</small>
   <hr>
</div>

{% endfor %}

<style>
  .contener{
    display: inline-block;
    margin: 5%;
    border: solid 1px black;
    padding: 5px;
    width: 30%;
  }
  /* Appliquer une police générale et un fond clair */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Header stylisé */
header {
    background-color: #007bff;
    color: white;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
}

/* Conteneur général */
.container {
    width: 80%;
    margin: auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

/* Boîte de chaque article */
.post-box {
    background: rgb(17, 13, 221);
    border-radius: 10px;
    padding: 20px;
    margin: 15px;
    width: 30%;
    box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s;
}

/* Effet au survol */
.post-box:hover {
    transform: translateY(-5px);
    box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
}

/* Liens des titres */
.post-box a {
    text-decoration: none;
    color: #333;
    font-size: 20px;
    font-weight: bold;
}

.post-box a:hover {
    color: #007bff;
}

/* Bouton "Créer un nouvel article" */
.btn-create {
    display: inline-block;
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    margin: 20px 0;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease-in-out;
}

.btn-create:hover {
    background-color: #218838;
}

/* Pour les petits écrans */
@media screen and (max-width: 768px) {
    .post-box {
        width: 90%;
    }
}
/* Barre de navigation */
.navbar {
    background-color: #333;
    padding: 15px;
    display: flex;
    justify-content: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.nav-container {
    display: flex;
    gap: 20px;
}

.nav-link {
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    padding: 8px 15px;
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
}

.nav-link:hover {
    background-color: #555;
    border-radius: 5px;
}

/* Centrer le contenu */
.container {
    width: 80%;
    margin: auto;
    padding-top: 20px;
}

/* Style des articles */
.contener {
    background: rgb(144, 140, 163);
    padding: 15px;
    margin: 15px 0;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}



</style>
</body>
</html>
